name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code ğŸ›
        uses: actions/checkout@v2

      - name: Set up pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6
          run_install: true

      - name: Run E2E tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: pnpm cypress:run

      - name: Run Component tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: pnpm cypress:run-ct
